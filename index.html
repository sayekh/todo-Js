<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDo App | JS</title>
  </head>
  <body>
      <svg class="static"
        width="100%"
        height="50%"
        viewBox="0 0 1000 1000"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        overflow="auto"
        shape-rendering="auto"
        fill="#ffffff"
      >
        <defs>
          <path
            id="wavepath"
            d="M 0 2000 0 500 Q 109 328 218 500 t 218 0 218 0 218 0 218 0 218 0 218 0  v1000 z"
          />
          <path id="motionpath" d="M -436 0 0 0" />
        </defs>
        <g>
          <use xlink:href="#wavepath" y="190" fill="#f0b8f4">
            <animateMotion dur="8s" repeatCount="indefinite">
              <mpath xlink:href="#motionpath" />
            </animateMotion>
          </use>
        </g>
      </svg>
    <div class="container">
      <h2>ToDo App</h2>
      <div class="input-section">
        <input id="task-input" type="text" placeholder="add todo ..." />
        <button id="add-button">Add</button>
        <button id="edit-button">Edit</button>
      </div>
      <div class="todos-operator">
        <div>
          <button class="filter-todos" data-filter="all">All</button>
          <button class="filter-todos" data-filter="pending">Pending</button>
          <button class="filter-todos" data-filter="completed">
            Completed
          </button>
        </div>
        <button id="delete-all-button">Delete All</button>
      </div>
    </div>
    <div id="alert-message"></div>
    <div id="todos-container"></div>
    
    <script src="./js/script.js"></script>
  </body>
</html>
